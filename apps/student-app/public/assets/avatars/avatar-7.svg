<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Happy Penguin - Blue-Black -->
  <circle cx="50" cy="54" r="44" fill="#263238"/>
  <!-- Face -->
  <ellipse cx="50" cy="54" rx="40" ry="42" fill="#37474F"/>
  <!-- White belly/face -->
  <ellipse cx="50" cy="60" rx="28" ry="30" fill="#ECEFF1"/>
  <!-- Eyes -->
  <circle cx="38" cy="46" r="7" fill="white"/>
  <circle cx="62" cy="46" r="7" fill="white"/>
  <circle cx="39" cy="47" r="4.5" fill="#1A237E"/>
  <circle cx="63" cy="47" r="4.5" fill="#1A237E"/>
  <circle cx="40" cy="45" r="1.5" fill="white"/>
  <circle cx="64" cy="45" r="1.5" fill="white"/>
  <!-- Beak -->
  <polygon points="44,56 50,64 56,56" fill="#FF8F00"/>
  <line x1="44" y1="56" x2="56" y2="56" stroke="#F57F17" stroke-width="1"/>
  <!-- Cheeks -->
  <circle cx="30" cy="56" r="4" fill="#FFAB91" opacity="0.5"/>
  <circle cx="70" cy="56" r="4" fill="#FFAB91" opacity="0.5"/>
  <!-- Bow tie -->
  <polygon points="43,72 50,68 57,72 50,76" fill="#E53935"/>
  <circle cx="50" cy="72" r="2" fill="#C62828"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Friendly Dragon - Teal -->
  <circle cx="50" cy="54" r="44" fill="#00695C"/>
  <!-- Horns -->
  <polygon points="30,18 26,2 36,22" fill="#FF8F00"/>
  <polygon points="70,18 74,2 64,22" fill="#FF8F00"/>
  <!-- Spikes on top -->
  <polygon points="44,16 48,4 52,16" fill="#26A69A"/>
  <!-- Face -->
  <circle cx="50" cy="54" r="40" fill="#26A69A"/>
  <!-- Belly patch -->
  <ellipse cx="50" cy="66" rx="20" ry="16" fill="#80CBC4"/>
  <!-- Eyes - fierce but friendly -->
  <ellipse cx="34" cy="46" rx="8" ry="7" fill="white"/>
  <ellipse cx="66" cy="46" rx="8" ry="7" fill="white"/>
  <circle cx="36" cy="47" r="5" fill="#E65100"/>
  <circle cx="68" cy="47" r="5" fill="#E65100"/>
  <ellipse cx="37" cy="45" rx="2" ry="1.5" fill="white"/>
  <ellipse cx="69" cy="45" rx="2" ry="1.5" fill="white"/>
  <!-- Snout bumps -->
  <circle cx="42" cy="56" r="2" fill="#00897B"/>
  <circle cx="58" cy="56" r="2" fill="#00897B"/>
  <!-- Smile -->
  <path d="M36 64 Q50 76 64 64" fill="none" stroke="#004D40" stroke-width="2" stroke-linecap="round"/>
  <!-- Small tooth -->
  <polygon points="42,64 44,69 46,64" fill="white"/>
  <polygon points="54,64 56,69 58,64" fill="white"/>
  <!-- Wings hint -->
  <path d="M12 50 Q8 42 16 38" stroke="#00897B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M88 50 Q92 42 84 38" stroke="#00897B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="24" cy="58" r="4" fill="#80CBC4" opacity="0.5"/>
  <circle cx="76" cy="58" r="4" fill="#80CBC4" opacity="0.5"/>
</svg>

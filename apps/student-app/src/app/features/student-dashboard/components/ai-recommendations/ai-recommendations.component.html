<!-- AI Recommendations Template (AC5, AC7, AC22, AC25) -->
<div class="ai-recommendations" aria-label="AI-powered topic recommendations">
  <h3 class="section-title">ü§ñ Recommended for You</h3>

  @if (recommendations.length === 0) {
  <div data-testid="no-recommendations" class="empty-state">
    <p>No recommendations right now. Keep practicing! üåü</p>
  </div>
  } @for (rec of recommendations; track rec.id) {
  <div data-testid="recommendation-card" class="recommendation-card">
    <div class="card-header">
      <h4 class="topic-name">{{ rec.topic }}</h4>
      <span class="difficulty-badge" [class]="'badge-' + rec.difficulty">
        {{ rec.difficulty }}
      </span>
    </div>
    <p class="reason">{{ rec.reason }}</p>
    <div class="card-footer">
      <span class="estimated-time">‚è±Ô∏è {{ rec.estimatedMinutes }} min</span>
      <button
        data-testid="practice-btn"
        class="practice-btn"
        (click)="onPracticeClick(rec)"
        [attr.aria-label]="'Start practicing ' + rec.topic"
      >
        Practice Now ‚ñ∂Ô∏è
      </button>
    </div>
  </div>
  }
</div>
